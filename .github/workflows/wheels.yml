name: Build and Publish Python Wheels

on:
  push:
    tags:
      - 'v*'  # Attiva su tag versione (es. v0.1.0)
  workflow_dispatch:  # Permette esecuzione manuale
  release:
    types: [published]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]  # Windows and macOS disabled for now

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU for cross-compilation
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install GCC 13 on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-14 g++-14
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22
        env:
          CIBW_BUILD: cp311-*  # Solo Python 3.10+ per semplificare
          CIBW_SKIP: "*-musllinux_* pp*"
          CIBW_ARCHS_LINUX: x86_64
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_ARCHS_WINDOWS: AMD64
          CIBW_BUILD_VERBOSITY: 3  # Aumenta verbositÃ  per vedere gli errori
          # Usa manylinux_2_28 che ha GCC 11+
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          # Configura CMake e compilatore
          CIBW_ENVIRONMENT_LINUX: >
            CMAKE_ARGS="-DPYTHON_BINDING=ON -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DNO_BUILDCACHE=ON"
            CC=/opt/rh/gcc-toolset-14/root/usr/bin/gcc
            CXX=/opt/rh/gcc-toolset-14/root/usr/bin/g++
            PATH=/opt/rh/gcc-toolset-14/root/usr/bin:$PATH
            LDFLAGS="-lpthread -ldl"
          CIBW_ENVIRONMENT_MACOS: >
            CMAKE_ARGS="-DPYTHON_BINDING=ON -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DNO_BUILDCACHE=ON"
            MACOSX_DEPLOYMENT_TARGET=10.15
          CIBW_ENVIRONMENT_WINDOWS: >
            CMAKE_ARGS="-DPYTHON_BINDING=ON -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DNO_BUILDCACHE=ON"
          # Installa dipendenze
          CIBW_BEFORE_BUILD_LINUX: >
            yum install -y openssl-devel python3-devel gcc-toolset-14-gcc gcc-toolset-14-gcc-c++ gcc-toolset-14-libatomic-devel
          CIBW_BEFORE_BUILD_MACOS: >
            brew install openssl || true
          # Disabilita i test per ora
          CIBW_PROJECT_REQUIRES_PYTHON: ">=3.10"
        with:
          package-dir: ./python

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl


  upload_pypi:
    needs: [build_wheels]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # Per trusted publishing
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-wheel*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
